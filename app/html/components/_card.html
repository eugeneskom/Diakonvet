<article class="@@element card">
  <div class="card__top">
    <a href="#" class="card__link">
      <img src="images/hits/hit-@@img.png" alt="" class="card__img">
    </a>
  </div>
  <div class="card__bottom">
    <a href="#" class="card__link">
      <h3 class="card__name">@@name</h3>
    </a>
    <div class="card__text">
      <a href="#" class="card__link">
        <p>@@text</p>
      </a>
    </div>
  </div>
</article>
